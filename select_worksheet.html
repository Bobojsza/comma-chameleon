<!DOCTYPE html>
<html>
  <head>
    <title>Select worksheet</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');
    </script>
    <style type="text/css">
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <select id="worksheets"></select>
    <button id="submit">Go</button> <button id="cancel">Cancel</button>
    <script>
      var ipc = require('ipc');

      ipc.on('loadSheets', function(sheets) {
        worksheets = $('#worksheets')
        $.each(sheets, function( i, sheet ){
          worksheets.append($("<option></option>")
            .attr("value",sheet)
            .text(sheet))
        });

        $('#submit').click(function(e) {
          ipc.send('worksheetSelected', $('#worksheets').val());
          e.preventDefault();
        })

        $('#cancel').click(function() {
          ipc.send('worksheetCanceled');
        })
      });
    </script>
  </body>
</html>
